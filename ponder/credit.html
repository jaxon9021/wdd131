<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="credit.css" />
  <link rel="icon" type="image/png" href="favicon.png">
  <script defer src="credit.js"></script>
</head>
<body>
  <main>
    <form id="creditForm">
      <div class="card-container">
        <div class="card front">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required maxlength="16">

          <label for="cardName">Name on Card</label>
          <input type="text" id="cardName" name="cardName" placeholder="John Doe" required>

          <label for="expMonth">Expiry Month</label>
          <input type="number" id="expMonth" name="expMonth" placeholder="MM" required min="1" max="12">

          <label for="expYear">Expiry Year</label>
          <input type="number" id="expYear" name="expYear" placeholder="YYYY" required>
        </div>

        <div class="card back">
          <div class="bar"></div>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" required maxlength="4">
        </div>
      </div>
      <p class="errorMsg"></p>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
